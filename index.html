<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Coder Station Ltd. Website</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div class="content">
    <section class="coming-soon">
      <h4>our website is</h4>
      <h1>coming soon</h1>

      <div class="counter__containr">
        <div class="counter">
          <div class="number" id="days"></div>
          <div class="number-description">days</div>
        </div>
        <div class="counter">
          <div class="number" id="hours"></div>
          <div class="number-description">hours</div>
        </div>
        <div class="counter">
          <div class="number" id="minutes"></div>
          <div class="number-description">min</div>
        </div>
        <div class="counter">
          <div class="number" id="seconds"></div>
          <div class="number-description">sec</div>
        </div>
      </div>

    </section>
    <div class="image">
      <img src="assets/logo.png" alt="coder station logo" />
    </div>

  </div>


  <footer class="footer">Coder Station 2019</footer>
</body>
<script>

  var countDownDate = new Date("Jan 1, 2020 00:00:00").getTime();

  var x = setInterval(function () {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
    }
  }, 1000);

</script>

</html>
